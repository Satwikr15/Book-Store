<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">New Book</h2>

      <form method="post" enctype="multipart/form-data" th:action="@{/products/create}" th:object="${productDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Book Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.bookname}">
            <p th:if="${#fields.hasErrors('bookname')}" th:errorclass="text-danger" th:errors="${productDto.bookname}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Seller Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.sellername}">
            <p th:if="${#fields.hasErrors('sellername')}" th:errorclass="text-danger" th:errors="${productDto.sellername}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Seller Contact</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.sellerphno}">
            <p th:if="${#fields.hasErrors('sellerphno')}" th:errorclass="text-danger" th:errors="${productDto.sellerphno}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Seller Email</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.selleremail}">
            <p th:if="${#fields.hasErrors('selleremail')}" th:errorclass="text-danger" th:errors="${productDto.selleremail}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${productDto.imageFile}">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
