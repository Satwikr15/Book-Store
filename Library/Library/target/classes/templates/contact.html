<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTDNEpUTHQoQUJMHLrErGJyHg89uy71MyuH5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem;
        }
        .contact-info {
            padding: 1rem;
        }
        .contact-info h5 {
            color: #343a40;
        }
        .contact-info p a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="contact-container rounded border">
        <div class="contact-header text-center">
            <h2>Contact</h2>
        </div>
        <div class="contact-info">
            <a href="/" class="btn btn-link">Home</a>
            <div class="mt-4">
                <h5>Email:</h5>
                <p><a href="mailto:bookstore@gmail.com">bookstore@gmail.com</a></p>
                <h5>Phone Number:</h5>
                <p><a href="tel:+918688023652">+91-8688023652</a></p>
                <h5>Address:</h5>
                <p>33-3-2 Siri BookStore ,Book Street, Hyderabad, India</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
